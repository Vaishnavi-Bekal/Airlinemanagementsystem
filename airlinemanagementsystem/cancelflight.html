    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;

}

.navbar {
    background-color: #0f4c81;

    padding: 10px;
    display: flex;

    align-items: center;
}

.nav-links {

.nav-links a {
    color: white;

}

.cancel-flight-panel {
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

h2 {
    color: #0f4c81;

}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.hidden {
    display: none;
}

button.btn {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.btn:hover {
    background-color: #1557b6;
}

.cancel-btn {
  /* Button Styles */
  background: linear-gradient(135deg, #0066cc, #80c8ff); /* Gradient Background */
  color: #ffffff; /* Text color */
  font-size: 18px; /* Larger text */
  font-weight: bold; /* Emphasize the text */
  padding: 12px 25px; /* Comfortable size */
  border: none; /* Remove border */
  border-radius: 25px; /* Rounded corners for a pill-shaped design */
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
  transition: all 0.4s ease-in-out; /* Smooth transition */
  cursor: pointer; /* Pointer effect on hover */
}

.cancel-btn:hover {
  /* Hover Effects */
  background: linear-gradient(135deg, #004080, #0066cc); /* Darker gradient */
  transform: scale(1.2); /* Slight enlargement */
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
}

.cancel-btn:active {
  /* Active (pressed) State */
  background: linear-gradient(135deg, #003366, #004080); /* More prominent darker gradient */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Reduce shadow for pressed state */
  transform: scale(1.1); /* Slight shrink for click effect */
}
